<button type="button" (click)="setActive()" class="btn btn-primary my-3">{{ (active == true)?'Hide':'Show' }}</button>

<div class="card">

<div class="card-header" >Customer List</div>

  <ul class="list-group" *ngIf="active">
    <li class="list-group-item" *ngFor="let client of clientList"> {{ client }}</li>
  </ul>
</div>
